<ion-header>
    <ion-navbar>
        <ion-title>Ionic 2 Example - Create</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="save()"><ion-icon name="checkmark-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="add">
    <ion-list>
        <ion-item>
            <ion-label floating>Todo Item</ion-label>
            <ion-input type="text" [(ngModel)]="todoItem"></ion-input>
        </ion-item>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-list>
</ion-content>
